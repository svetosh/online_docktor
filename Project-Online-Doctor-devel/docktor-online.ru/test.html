    <script type="text/javascript">
    const request = async (url, method = 'GET', body = null, headers = {}) => {
            try {
                if (body) {
                    body = JSON.stringify(body)
                    headers['Content-Type'] = 'application/json'
                }
                const response = await fetch(url, {method, body, headers})
                const data = await response.json()
                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка в обращении к бд')
                }

                return data
            } catch (e) {
                throw e
            }
        }
      </script>

    <script type="text/javascript">

request("./js/minibd.json").then(minibd => {
  const arr = document.querySelectorAll('.clickItem')
  const modal = document.getElementById('modal')
    arr.forEach((el) => {
    el.addEventListener('click', (e) => {
    e.currentTarget.classList.add('checked')
  const partsList=minibd[e.currentTarget.classList[1]]
  displayModal(partsList)
    modal.style.display = 'block'
 })
});
  function closeModal(e) {
   modal.style.display = 'none';
   arr.forEach(el => el.classList.remove('checked'))
   e.currentTarget.removeEventListener('click', closeModal);
}
  function displayModal(partsList) {
   modal.style.display = 'block'
   const window = document.getElementById('window')
   const blocks = partsList.map(el => `
 <li>${el}</li>
 `).join('\n')

 window.innerHTML = `
 <h2>Заголовок(текст)</h2>
 <ul>
 ${blocks}
 </ul>
 <button id='closeModal'>Закрыть</button>`
 document.getElementById('closeModal').addEventListener('click', closeModal)
}

})
